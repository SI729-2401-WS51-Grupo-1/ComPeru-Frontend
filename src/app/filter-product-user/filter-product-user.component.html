
<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title>Filter products</mat-card-title>
  </mat-card-header>
  <mat-accordion>

    <!-- Filter for category -->
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Category
        </mat-panel-title>

      </mat-expansion-panel-header>
      <mat-radio-group
        aria-labelledby="category-radio-group"
        class="category-radio-group"
        [(ngModel)]="categorySelected">
        @for (category of categories; track category) {
          <mat-radio-button class="category-radio-button" [value]="category">{{category}}</mat-radio-button>
        }
      </mat-radio-group>

    </mat-expansion-panel>

    <!-- Filter for Brand -->
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Brand
        </mat-panel-title>

      </mat-expansion-panel-header>
      <div class="brands-checkbox-group">
        @for ( brand of brands; track brand){
          <mat-checkbox
            [value]="brand"
            (change)="onBrandChange(brand, $event.checked)">
            {{ brand }}
          </mat-checkbox>
        }
      </div>
<!--      @for (brand of selectedBrands;track brand){-->
<!--        {{brand}}-->

<!--      } para comprobar que el checkbox funcione-->
    </mat-expansion-panel>

    <!-- Filter for Price -->
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Price
        </mat-panel-title>

      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>

    <!-- Filter for Review -->
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Review
        </mat-panel-title>

      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>




  </mat-accordion>
</mat-card>
