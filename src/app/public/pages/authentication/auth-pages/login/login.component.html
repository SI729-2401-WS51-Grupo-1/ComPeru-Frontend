<body>
<div class="container">
  <h1>Iniciar Sesión</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput type="email" placeholder="Enter your email" formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="Enter your password" formControlName="password" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="submit-button">Iniciar Sesion</button>
    <p><br/></p>
    <p>No tienes cuenta aún?, <a routerLink = "/register" > Registrate aqui </a> </p>

  </form>
</div>
</body>
