
  <mat-toolbar class="custom-toolbar">
    <div>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">My App</span>
    </div>

    <input class="search-input" matInput placeholder="Search" >

    <div>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button mat-icon-button class="account-icon" aria-label="">
        <mat-icon>account_circles</mat-icon>
      </button>
    </div>

  </mat-toolbar>

<div class="content-container">
  <section class="filter-section">
    <button mat-flat-button color="primary" class="button-filter" (click)="openFilterPanel()">
      <mat-icon>filter_alt</mat-icon>
      Filter
    </button>
  </section>

  @if(visibleFilterPanel){
    <section class="filter-panel">
      <app-filter-product-user></app-filter-product-user>
    </section>
  }

  <section class="container-products">
    <app-list-products-view></app-list-products-view>
  </section>
</div>
