  @if(wishlist.length>0 ){
    <div class="principal-container">
    <section class="section-wishlist">
      <h1>My WishList</h1>
      <div class="container-wishlist">
        @for (product of wishlist;track product){
          <div class="product-card">
            <img class="product-image" [src]="product.imageUrls[0]" alt="Photo of {{product.name}}">
            <div class="product-header">
              <p class="product-title">{{ product.name }}</p>
              <p class="product-subtitle">{{ product.price }}</p>
            </div>
           <div class="product-actions">
             @if(!addedToCart){
               <button class="action-button btn-add" (click)="addToCar(product)"><mat-icon>add_shopping_cart</mat-icon></button>
             } @else {
               <button class="action-button remove-cart" (click)="removeToCart(product)"><mat-icon>remove_shopping_cart</mat-icon></button>
             }
             <button class="action-button btn-visibility" (click)="viewMore(product)"><mat-icon>visibility</mat-icon></button>
             <button class="action-button btn-remove" (click)="removeFromWishlist(product)"><mat-icon>delete_outline</mat-icon></button>
           </div>
          </div>
        }
      </div>
    </section>
    </div>

  } @else {
    <section class="empty-section">
      <div class="empty-wishlist-container">
        <div>
          <p class="empty-wishlist-message">Your wish list is empty!</p>
          <p class="empty-wishlist-subtext">Add products to your wish list</p>
          <button class="primary-button" routerLink="/users/home">Add</button>
        </div>

      </div>
    </section>

  }
