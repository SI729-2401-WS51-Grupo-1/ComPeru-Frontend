<div class="home-container">

  <section class="products-section">

    @for (category of categories;track category){
      <div class="category-container">
        <h1>{{category.name}}</h1>
        <h2>{{ getCategoryPhrase(category.name) }}</h2>
        <button mat-flat-button class="button-view" (click)="viewCategory(category.name)">View Category</button>
      </div>
    }
  </section>





</div>
