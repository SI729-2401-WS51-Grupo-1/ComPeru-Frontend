<mat-card class="product-view-card">
  <div class="card-img-container">
    <img mat-card-image src="{{product.imageUrl}}" alt="Photo of a product">
  </div>
  <mat-card-header>
<!--    <div mat-card-avatar class="example-header-image"></div>-->
    <div class="container-info">
      <mat-card-title>{{product.name}}</mat-card-title>
      <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
    </div>
  </mat-card-header>
<!--  <mat-card-content>-->
<!--   -->
<!--  </mat-card-content>-->
  <div class="container-footer">
    <mat-card-actions>
      <button mat-flat-button color="primary" [routerLink]="['/users/product', product.id]" >View More</button>
    </mat-card-actions>
  </div>

</mat-card>
